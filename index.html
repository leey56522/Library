<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h1>Library</h1>
    </div>
    <div class = "container">

    </div>
    <button id="addBook">Add Book</button>
    <div id="newBook">
        <p>Add New Book</p>
        <input type="text" class="textInput" id="title" placeholder="Title">
        <input type="text" class="textInput" id="author" placeholder="Author">
        <input type="text" class="textInput" id="pages" placeholder="Number of pages">

        <div class="radio">
            <input type="checkbox" name="finishedReading" id="finishedReading" value="finished">
            <label for="finishedReading">Finished Reading</label>
        </div>
        <div id="submitOrcancel">
            <p id="submit">Submit</p>
            <p id="cancel">Cancel</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
